        body {

            background: linear-gradient(45deg, #6ab417, #176ab4);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {

            margin-bottom: 1rem;
        }
        form {

            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label, input {

            margin-bottom: 1rem;

        button {
            background-color: #1a8cff;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        .autores {
            font-size: 1.2rem;
            margin-top: 2rem;
        }
        .logo {
            width: 200px;
            margin-top: 1rem;
        }
        .football-logos {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 1rem;
        }
        .football-logo {
            width: 150px; /* Updated width */
        }
        .source {
            font-size: 1rem;
            margin-top: 1rem;
        }
    </style>
</head>
