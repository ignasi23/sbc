<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Player Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #6ab417, #176ab4);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        form {
            margin-bottom: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label, input {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        button {
            background-color: #1a8cff;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        .autores {
            font-size: 1.2rem;
            margin-top: 2rem;
        }
        .logo {
            width: 200px;
            margin-top: 1rem;
        }
        .football-logo {
            width: 400px;
            margin-bottom: 1rem;
        }
        .source {
            font-size: 1rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <img src="https://www.pngplay.com/wp-content/uploads/7/Cristiano-Ronaldo-PNG-HD-Quality.png" style="width: 100px;">
    <h1>Introduce el nombre del jugador</h1>
    <form action="/" method="post">
        <label for="player_name">Nombre del jugador:</label>
        <input type="text" id="player_name" name="player_name" required>
        <button type="submit">Buscar</button>
    </form>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
    <div class="source">
        Data source: <a href="https://www.wikidata.org" target="_blank">Wikidata</a>
    </div>
    <div class="autores">
        Autores: Ignacio DÃ­az Nieto y Juan De La Torre Melero
    </div>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/URJC_logo.svg/2560px-URJC_logo.svg.png" alt="Logo URJC" class="logo">
</body>
</html>
